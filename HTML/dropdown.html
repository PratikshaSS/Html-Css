
<!-- dropown : we have to use select tag with option tag -->
<select>
    <option>Mumbai</option>
    <option>Pune</option>
    <option>Satara</option>
    <option>Sangli</option>
</select>

<select>
    <option>Mumbai</option>
    <option selected>Pune</option>
    <option>Satara</option>
    <option>Sangli</option>
</select>

<select>
    <option hidden></option>
    <option>Mumbai</option>
    <option>Pune</option>
    <option>Satara</option>
    <option>Sangli</option>
</select>
