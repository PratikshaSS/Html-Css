<!-- Position : Position Property is used to set position of element on UI
        - There are 5 different position values in CSS
        - 1. Static 2. Absolute 3.Relative 4.Fixed 5.Sticky (inbuilt Values)
        - Syntax :- position : value (S/A/R/F/S)
        - Properties : left, right, top, bottom, z-index, float
        - will not until and unless we gives value 
        - Static value is default value of position property-->

<link rel="stylesheet" href="position.css">

<div class="main-container">

    <div class="position-static">
    </div>

    <div class="position-sticky">
        Heading using sticky
    </div>

    <div class="position-relative">
    </div>

    <div class="position-abs">
    </div>

    <div class="position-fixed">
        @Copyright...............
    </div>

</div>
