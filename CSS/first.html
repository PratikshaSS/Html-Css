<!-- 1. Inline CSS 2. Internal CSS 3. External CSS : a. Using Script Tag b. USing External File -->

<!-- 1. Inline CSS  Syntax: style="propertyName:value"-->

<div style="color: rgb(32, 231, 22);">
    I live in Pune
</div>


<p style="background-color: rgb(201, 225, 225);width: 200px; height: 30px; color: red;">
    I live in Pune
</p>


<!-- 2. Internal CSS/ Element selectors : Unnecessorily it will apply all the css belongs to
     particular tags in same html file -->

<style>
    h1{
        color:rgb(17, 237, 39);
        background-color: rgb(248, 213, 248);
        font-size: 40px;
        font-family: 'Courier New';
    }

    h2, h3{             /*Grouping of Element Selector*/
        color: aqua;
    }

    h3{
        color: aqua;
    }
</style>

<h1>I am heading 1</h1>

<h2>I am heading 2</h2>

<h1>I am heading 1</h1>

<h3>I am heading 3</h3>



<!-- To link CSS file, use link tag -->
<!-- 3. External CSS : 1. id selector 2. Element Selector 3. class Selector -->
<!-- 1) id Selector -->
<link rel="stylesheet" href="first.css">
<span id="spantag">I am Span Tag</span>

<p id="para">I am Paragraph Element</p>


<!-- 2) Element Selector -->
<h4>I am Heading 4</h4>
<h4>I Am Heading 4</h4>

<h5>I Am Heading 5</h5>
<h5>I Am Heading 5</h5>


<!-- 3) Class Selector -->
<div class="div-container">I am Div Element</div>
<div class="div-container">I am Div Element</div>
<p class="para">It is paragraph tag</p>
